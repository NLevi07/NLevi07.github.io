    <div class="main">
        <fieldset class="szamologep">
            <legend class="szamologeptext">Négy alapművelet javascriptel</legend>
            <form action="javascript:void(0)">
                <input type="number" name="szam1" id="a" placeholder="Szám1" class="inp">
                <input type="number" name="szam2" id="b" placeholder="Szám2" class="inp">
                <input type="text" name="szam" id="c" readonly placeholder="Eredmény" class="inp">
                <br><br>
                <input type="button" value="+" onclick="ad()" class="button">
                <input type="button" value="-" onclick="kiv()" class="button">
                <input type="button" value="*" onclick="szor()"  class="button">
                <input type="button" value=":" onclick="oszt()" class="button">
                <input type="reset" value="Törlés" class="button">
            </form>
        </fieldset>
        <script>
            function ad() {
                c.value = Number(a.value) + Number(b.value)
            }
            function kiv() {
                c.value = Number(a.value) - Number(b.value)
            }
            function szor() {
                c.value = Number(a.value) * Number(b.value)
            }
            function oszt() {
                c.value = Number(a.value) / Number(b.value)
            }
        </script>
